<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #17221B;
            color: #D7E0C5;
        }

        header {
            background-color: #17221B;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #17221B;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        h1 {
            color: #D7E0C5;
        }
        
        h2, h3 {
            color: #8E967E;
        }

        ul {
            gap: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            list-style-type: none;
            align-self: center;
        }

        a {
            color: #D7E0C5;
            text-decoration: none;
            font-family: 'Times New Roman', Times, sans-serif;
            border: #8E967E;
            background-color: #505C38;
            border-width: 1px;
            border-style: solid;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
            margin: 10px;
        }

        a:hover {
            color: #FFFFFF;
        }
        #back {
            float: left;
        }

       

    </style>
</head>

<body>
    <header>
        <nav>
            <a id="back" href="/" target="_self">Back</a>
           <h1>Collaboration Prizing</h1>
           <p>Prizing varys with number of followers and engagement rate.</p>
        </nav>
    </header>

    <section>
        <canvas id="collaborationChart" width="400" height="200"></canvas>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Sample data for Instagram collaboration pricing
        var followers = 44000;
        var prices = [100, 200, 300, 400, 500]; // Update this array with your pricing data
    
        // Calculate the price per follower
        var pricePerFollower = prices.map(price => price / followers);
    
        // Chart.js configuration
        var ctx = document.getElementById('collaborationChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: prices.map(price => '$' + price),
                datasets: [{
                    label: 'Price per Follower',
                    data: pricePerFollower,
                    backgroundColor: '#505C38',
                    borderColor: '#8E967E',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Price per Follower'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Instagram Collaboration Pricing'
                        }
                    }
                }
            }
        });
    </script>




<section>
    <h2>Pricing Packages I offer</h2>
    
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Package</th>
                <th scope="col">Features</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Basic</th>
                <td>1 Post</td>
                <td>$200</td>
            </tr>
            <tr>
                <th scope="row">Standard</th>
                <td>1 Posts + Story Mention</td>
                <td>$350</td>
            </tr>
            <tr>
                <th scope="row">Premium</th>
                <td>2 Posts + Story Mention + Youtube Mention</td>
                <td>$500</td>
            </tr>
        </tbody>
    </table>
</section>

    


</body>
</html>
