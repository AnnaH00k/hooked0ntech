<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #17221B;
            color: #D7E0C5;
        }

        header {
            background-color: #17221B;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #17221B;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        h1 {
            color: #D7E0C5;
        }
        
        h2, h3 {
            color: #8E967E;
        }

        ul {
            gap: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            list-style-type: none;
            align-self: center;
        }

        a {
            color: #8E967E;
            text-decoration: none;
            border: #8E967E;
            border-width: 1px;
            border-style: solid;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
        }

        a:hover {
            color: #D7E0C5;
        }
        #back {
            float: left;
        }

        /* Button Styles */
        #minimalButton {
            background-color: #D7E0C5;
            color: #17221B;
        }

        #neuButton {
            background-color: #8E967E;
            color: #17221B;
        }

        #glassButton {
            background-color: #17221B;
            color: #8E967E;
        }

        #clayButton {
            background-color: #D7E0C5;
            color: #17221B;
        }

        #skeuButton {
            background-color: #8E967E;
            color: #17221B;
        }

        /* CSS */
        .button-30 {
        align-items: center;
        appearance: none;
        background-color: #FCFCFD;
        border-radius: 4px;
        border-width: 0;
        box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,rgba(45, 35, 66, 0.3) 0 7px 13px -3px,#D6D6E7 0 -3px 0 inset;
        box-sizing: border-box;
        color: #36395A;
        cursor: pointer;
        display: inline-flex;
        font-family: "JetBrains Mono",monospace;
        height: 48px;
        justify-content: center;
        line-height: 1;
        list-style: none;
        overflow: hidden;
        padding-left: 16px;
        padding-right: 16px;
        position: relative;
        text-align: left;
        text-decoration: none;
        transition: box-shadow .15s,transform .15s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        will-change: box-shadow,transform;
        font-size: 18px;
        }

        .button-30:focus {
        box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        }

        .button-30:hover {
        box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        transform: translateY(-2px);
        }

        .button-30:active {
        box-shadow: #D6D6E7 0 3px 7px inset;
        transform: translateY(2px);
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <a href="/annaHook.html" id="back" target="_self">Back</a>
            <br/>
            <br/>
            <h1>CSS Designs</h1>
            <a href="/minimalism.html" target="_self">Minimalism</a>
            <a href="/neumorphism.html" target="_self">Neumorphism</a>
            <a href="/glassmorphism.html" target="_self">Glassmorphism</a>
            <a href="/claymorphism.html" target="_self">Claymorphism</a>
            <a href="/skeumorphism.html" target="_self">Skeumorphism</a>
        </nav>
    </header>

    <section>
        <h2>Sources</h2>
        <a href="https://getcssscan.com/css-buttons-examples" target="_blank">CSS Scan</a>
    </section>

    

</body>
</html>
