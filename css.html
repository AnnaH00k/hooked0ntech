<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #17221B;
            color: #D7E0C5;
        }

        header {
            background-color: #17221B;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #17221B;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        h1 {
            color: #D7E0C5;
        }
        
        h2, h3 {
            color: #8E967E;
        }

        ul {
            gap: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            list-style-type: none;
            align-self: center;
        }

        a {
            color: #8E967E;
            text-decoration: none;
            border: #8E967E;
            border-width: 1px;
            border-style: solid;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
        }

        a:hover {
            color: #D7E0C5;
        }
        #back {
            float: left;
        }

        #minimalButton{
            display: inline-block;
                padding: 10px 20px;
                font-size: 1em;
                background-color: #333;
                color: #fff;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s;
                text-decoration: none;
                font-weight: bold;
        }
        #minimalButton:hover {
                background-color: #555;
            }

       

        #neumorphismButton {
                background-color: #1a1a1a; /* Dark button background color */
                border: 0;
                border-radius: .5rem;
                box-sizing: border-box;
                color: #fff; /* White button text color */
                font-family: "Inter var",ui-sans-serif,system-ui,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
                font-size: .875rem;
                font-weight: 600;
                line-height: 1.25rem;
                padding: .75rem 1rem;
                text-align: center;
                text-decoration: none #D1D5DB solid;
                box-shadow: inset 6px 6px 12px #000, inset -6px -6px 12px #2e2e2e;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            #neumorphismButton:hover {
                background-color: #333; /* Darker background color on hover */
            }

            #neumorphismButton:focus {
                outline: 2px solid transparent;
                outline-offset: 2px;
            }

            #neumorphismButton:focus-visible {
                box-shadow: none;
            }

        #glassmorphismButton{

        }

        #claymorphismButton{

        }

        #skeumorphismButton{

        }
       
       
        #links{
            gap: 3vw;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="/annaHook.html" id="back" target="_self">Back</a>
            <br/>
            <br/>
            <h1>CSS Designs</h1>
            
        </nav>
    </header>

    <section id="links">
        <a id="minimalButton" href="/minimalism.html" target="_self">Minimalism</a>
        <a id="neumorphismButton" href="/neumorphism.html" target="_self">Neumorphism</a>
        <a id="glassmorphismButton" href="/glassmorphism.html" target="_self">Glassmorphism</a>
        <a id="claymorphismButton" href="/claymorphism.html" target="_self">Claymorphism</a>
        <a id="skeumorphismButton" href="/skeumorphism.html" target="_self">Skeumorphism</a>
    </section>

    <section>
        <h2>Sources</h2>
        <a href="https://getcssscan.com/css-buttons-examples" target="_blank">CSS Scan</a>
    </section>

    

</body>
</html>
